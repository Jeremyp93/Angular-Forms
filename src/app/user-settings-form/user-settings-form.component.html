<div class="container">
  <h2>User Settings</h2>
  <form #form="ngForm">
    <div class="mb-3">
      <label for="name">Name</label>
      <input id="name" type="text" name="name" class="form-control" [(ngModel)]="userSettings.name">
    </div>
    <div class="form-check mb-3">
      <input type="checkbox" name="emailOffers" id="emailOffers" class="form-check-input" [(ngModel)]="userSettings.emailOffers">
      <label for="emailOffers" class="form-check-label">Email Special Offers</label>
    </div>

    <h6>User Interface Style</h6>
    <div class="mb-3">
      <div class="form-check">
        <input class="form-check-input" type="radio" name="interfaceStyle" id="lightInterface" [(ngModel)]="userSettings.interfaceStyle">
        <label class="form-check-label" for="lightInterface">
          Light
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="interfaceStyle" id="mediumInterface" [(ngModel)]="userSettings.interfaceStyle">
        <label class="form-check-label" for="mediumInterface">
          Medium
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="interfaceStyle" id="darkInterface" [(ngModel)]="userSettings.interfaceStyle">
        <label class="form-check-label" for="darkInterface">
          Dark
        </label>
      </div>
    </div>
    <div class="mb-3">
      <label for="subscriptionType">Subscription Type</label>
      <select class="form-control" name="subscriptionType" id="subscriptionType" [(ngModel)]="userSettings.subscriptionType">
        <option value=1>Monthly</option>
        <option value=2>Annual</option>
        <option value=3>Lifetime</option>
      </select>
    </div>
    <div class="mb-3">
      <label for="notes">Notes</label>
      <textarea name="notes" id="notes" cols="30" rows="3" class="form-control" [(ngModel)]="userSettings.notes"></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Send</button>
  </form>
</div>

{{form.value | json}}
